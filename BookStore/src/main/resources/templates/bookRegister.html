<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Register</title>
  </head>
  <body>
    <h1>Register the books</h1>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="my_Books">My Books</a>
        </li>
   
        <li class="nav-item">
          <a class="nav-link active" href="available_books" >Available Books</a>
        </li>
      </ul>
      <div> <a class="nav-link" href="book_register">New Book Register</a></div>
    </div>
  </div>
</nav>

	<div class="container">
		<form th:action="@{/save}" method="post"> <!--  When we submit the form we move to this path-->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> 
					<input type="text" class="form-control"
					id="name" name="name">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label> 
					<input type="text" class="form-control"
					id="author" name="author" >
			</div>
			<div class="mb-3 form-check">
			<div class="mb-3">
				<label for="price" class="form-label">Price</label> 
					<input type="text" class="form-control"
					id="price" name="price">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
